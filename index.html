<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nosifer&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Varela&family=Varela+Round&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>CalcuMate</h1>
    </div>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="clearDisplay()">C</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function calculate() {
      try {
        display.value = eval(display.value) || '';
      } catch {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
        display.value = '';
    }
    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }
  </script>
</body>
</html>
